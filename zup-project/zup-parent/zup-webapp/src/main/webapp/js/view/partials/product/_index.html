<div class="page-header">
  <h3 ng-bind-html="ctrlTitulo"></h3>
</div>
<div class="widget-box">
  <div class="widget-header">
    <h4 class="widget-title">Pesquisa</h4>
    <div class="widget-toolbar">
      <a href="#/product" data-action="collapse">
        <i class="ace-icon fa fa-chevron-up"></i>
      </a>
    </div>
  </div>
  <div class="widget-body">
    <div class="widget-main">
      <form>
        <div class="row">
          <div class="col-md-4 col-sm-4">
            <label for="produto.idProduct">C&oacute;digo do Produto</label>
            <input type="text" pattern="[0-9]*" class="form-control numberOnly alter-placeholder-color" placeholder="Digite o c&oacute;digo"
              ng-model="produto.idProduct" maxlength="11" id="produto.idProduct" onKeyPress="return numbersonly(this, event)"
              ondrag="return false;" ondrop="return false;" onpaste="return false;">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="produto.nmName">Nome</label>
            <input type="text" class="form-control alter-placeholder-color" placeholder="Digite o Nome" ng-model="produto.nmName"
              maxlength="150">
          </div>
          <div class="col-sm-6">
            <label for="produto.dsDescription">Descrição</label>
            <input type="text" class="form-control alter-placeholder-color" placeholder="Digite a Descrição"
              ng-model="produto.dsDescription" maxlength="1000">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="produto.nmCategory">Categoria</label>
            <input type="text" class="form-control alter-placeholder-color" placeholder="Digite o Categoria" ng-model="produto.nmCategory"
              maxlength="150">
          </div>

          <div class="col-sm-6">
            <label for="produto.vlPrice">Preço</label>
            <input type="text" class="form-control alter-placeholder-color" placeholder="Digite o Preço" ng-model="produto.vlPrice"
              maxlength="150" onKeyPress="return numbersonly(this, event)" ondrag="return false;" ondrop="return false;" onpaste="return false;">
          </div>
        </div>
        <br class="clear-fix">
        <div class="row">
          <div class="col-sm-12">
            <div class="btn-group btn-margin" style="width: 100%">
              <button type="submit" class="btn btn-primary btn-mesmo-tamanho" ng-click="pesquisar()" ng-disabled="false">
                <em class="ace-icon fa fa-search bigger-110 icon-on-left"></em> Pesquisar
              </button>
              <button type="button" class="btn btn-primary btn-mesmo-tamanho" ng-click="listar()" ng-disabled="false">
                <em class="ace-icon fa fa-search bigger-110 icon-on-left"></em> Pesquisar Todos
              </button>
              <button type="button" class="btn btn-light btn-mesmo-tamanho" ng-click="limparCamposPesquisa()">
                <em class="ace-icon fa fa-eraser bigger-110 icon-on-left"></em> Limpar
              </button>

              <a type="button" class="btn btn-success" style="float: right;" href="#/product/novo">
                <i class="ace-icon fa fa-plus icon-on-left bigger-110" /> Novo
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div style="text-align: center;">
  <loading />
</div>
<div class="widget-box" ng-show="exibirResultado">
  <div class="widget-header">
    <h4 class="widget-title">Resultado</h4>
    <div class="widget-toolbar">
      <a href="#/product" data-action="collapse">
        <i class="ace-icon fa fa-chevron-up"></i>
      </a>
    </div>
  </div>
  <div class="widget-body">
    <div class="widget-main">
      <div class="table-responsive responsive-full-screen" id="botao-acao-responsivo">
        <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
          <tr ng-repeat="product in $data">
            <td data-title="'A&ccedil;&otilde;es'" class="configuracaoGrid width-acoes-grid">
              <div class="hidden-sm hidden-xs btn-group width-acoes-grid">
                <a class="btn btn-xs btn-white" href="#/product/visualizar/{{product.idProduct}}" data-toggle="tooltip" title="visualizar">
                  <i class="ace-icon fa fa-eye bigger-120"></i>
                </a>
                <a class="btn btn-xs btn-info" href="#/product/editar/{{product.idProduct}}" data-toggle="tooltip" title="editar">
                  <i class="ace-icon fa fa-pencil bigger-120"></i>
                </a>
                <a class="btn btn-xs btn-danger" href="#/product/excluir/{{product.idProduct}}" data-toggle="tooltip" title="excluir">
                  <i class="ace-icon fa fa-trash-o bigger-120"></i>
                </a>
              </div>
              <div class="hidden-md hidden-lg">
                <div class="inline position-relative">
                  <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                    <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                    <li>
                      <a class="tooltip-info" data-rel="tooltip" href="#/product/visualizar/{{product.idProduct}}" data-toggle="tooltip"
                        title="visualizar">
                        <span class="black">
                          <i class="ace-icon fa fa-eye bigger-120"></i>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a class="tooltip-success" data-rel="tooltip" href="#/product/editar/{{product.idProduct}}" data-toggle="tooltip"
                        title="editar">
                        <span class="blue">
                          <i class="ace-icon fa fa-pencil bigger-120"></i>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a class="tooltip-error" data-rel="tooltip" href="#/product/excluir/{{product.idProduct}}" data-toggle="tooltip"
                        title="excluir">
                        <span class="red">
                          <i class="ace-icon fa fa-trash-o bigger-120"></i>
                        </span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </td>
            <td align="left" data-title="'C&oacute;digo'" sortable="'idProduct'" ng-bind-html="product.idProduct"></td>
            <td align="left" data-title="'Nome'" sortable="'nmName'" ng-bind-html="product.nmName"></td>
            <td align="left" data-title="'Descrição'" sortable="'dsDescription'" ng-bind-html="product.dsDescription"></td>
            <td align="left" data-title="'Categoria'" sortable="'nmCategory'" ng-bind-html="product.nmCategory"></td>
            <td align="left" data-title="'Preço'" sortable="'vlPrice'" ng-bind-html="'R$ ' + product.vlPrice"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
